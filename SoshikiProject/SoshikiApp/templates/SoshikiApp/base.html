<html>

<head>
    <title>Soshiki - {% block title %}{% endblock %}</title>
    {% load bootstrap4 %}
    {% load static %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Custom fonts for the HomePage -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <!-- Custom styles for the HomePage -->
    <link href="{% static 'SoshikiApp/css/homePage.css' %}" rel="stylesheet">
    <!-- Custom sytles for the Dashboard -->
    <link href="{% static 'SoshikiApp/css/allPagesConfig.css' %}" rel="stylesheet">

    <!-- JavaScript file that smooth the scroll when you press on a local link -->
    <script src="{% static 'SoshikiApp/js/smooth_scroll.js' %}" type="text/javascript"></script>
</head>

<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">
          Soshiki
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            {% if request.user.is_authenticated %}
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tables-list' %}">Tables</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile-detail' request.user.username %}">{{ request.user.username }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Log In</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>
  {% block content %}{% endblock %}
</body>
<!-- Footer -->
<!-- <footer class="py-5 bg-black">
    <div class="container">
        <p class="m-0 text-center text-white small">HE-Arc 2018</p>
    </div>
</footer> -->
</html>
