{% extends "SoshikiApp/base.html" %}

{% block title %}Update profile{% endblock %}

{% block content %}

<div class="container allPages">

  <div class="row">
    <div class="col-md-12">
      <h1 class="display-4 mb-5">Update your profile</h1>
    </div>
  </div>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-default btn-lg form-control" value="UPDATE"></input>
  </form>

</div>

{% endblock %}
