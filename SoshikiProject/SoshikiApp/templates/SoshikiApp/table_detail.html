{% extends 'SoshikiApp/base.html' %}

{% block title %}Details {% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="display-4">{{table.name}}</h1>
      <p><a href="{% url 'dashboard-tables' %}">Retour</a></p>

      <hr/>

      <h3>Details</h3>

      <div class="card-deck">
        <div class="card text-white bg-success mb-3" style="max-width: 17rem;">
          <div class="card-body">
            <h5 class="card-title">Favorite</h5>
            <p class="display-2">{{table.favorite}}</p>
          </div>
        </div>
        <div class="card text-white bg-danger mr-3 mb-3" style="max-width: 17rem;">
          <div class="card-body">
            <h5 class="card-title">Private</h5>
            <p class="display-2">{{table.private}}</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
