{% extends "SoshikiApp/base.html" %}

{% block title %}Reset password{% endblock %}

{% block content %}

<div class="container allPages">
  <div class="row">
    <div class="col-md-12">
      <h1 class="display-4 mb-5">Reset your password</h1>
    </div>
  </div>
  <form action="" method="post">
      {% csrf_token %}
      {% load addcss %}
      <div class="row">
          <div class="col-md-12">
              {{ form.email.label }}
          </div>
      </div>
      <div class="row">
          <div class="col-md-12">
              {{ form.email | addcss:"form-control"}}
          </div>
      </div>

    <input type="submit" class="btn btn-default btn-lg form-control" value="Reset password" />
  </form>
</div>

{% endblock %}
